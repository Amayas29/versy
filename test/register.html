<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Versy</title>
</head>
<body>
    <form action="" id="register-form" autocomplete="off">
        <div class="register-div">
            <label for="firstnameInput" class="item">First name</label>
            <input type="text" id="nameInput" class="item input" placeholder="Your first name">
        </div>

        <div class="register-div">
            <label for="lastnameInput" class="item">Last name</label>
            <input type="text" id="lastnameInput" class="item input" placeholder="Your last name">
        </div>

        <div class="register-div">
            <label for="emailInput" class="item">Email</label>
            <input type="email" id="emailInput" class="item input" placeholder="Your Email">
        </div>

        <div class="register-div">
            <label for="loginInput" class="item">Login</label>
            <input type="text" id="loginInput" class="item input" placeholder="Your login">
        </div>

        <div class="register-div">
            <label for="passwordInput" class="item">Password</label>
            <input type="password" id="passwordInput" class="item input" placeholder="Your password">
        </div>

        <div class="register-div">
            <label for="passwordInput" class="item">Confirm password</label>
            <input type="password" id="confirmPasswordInput" class="item input" placeholder="Confirm your password">
        </div>


        <div class="register-div btns">
            <input type="submit" value="Register" id="registerBtn" class="item btn">
            <button type="submit" id="cancelBtn" class="item btn"  formaction="./index.html">Cancel</button>
        </div>
    </form>
</body>
</html>
