<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Versy</title>
  </head>

  <body>
    <nav class="menu">
      <div class="logo">
        <a href="main.html">
          <img src="./test/logo.png" alt="Versy Logo" />
        </a>
      </div>

      <div class="buttons">
        <div class="linear">
          <img src="./assets/icons/light/home.svg" alt="" />
          <span>Home</span>
        </div>

        <div class="linear">
          <img src="./assets/icons/light/notifications.svg" alt="" />
          <span>Notifications</span>
        </div>

        <div class="linear">
          <img src="./assets/icons/light/messages.svg" alt="" />
          <span>Messages</span>
        </div>

        <div class="linear">
          <img src="./assets/icons/light/profile.svg" alt="" />
          <span>Profile</span>
        </div>

        <div class="linear">
          <img src="./assets/icons/light/more.svg" alt="" />
          <span>More</span>
        </div>
      </div>

      <div></div>
      <div class="account">Amayas</div>
    </nav>

    <main class="main">
      <section class="feed">
        <article class="msg publish">
          <div class="msg-user">
            <img src="./assets/icons/light/profile.svg" alt="" />
          </div>

          <div class="msg-container">
            <div class="msg-content">
              <input type="text" placeholder="What's happening ?" />
              <div>a</div>
            </div>
            <div class="msg-actions">
              <div class="actions">
                <img src="./assets/icons/light/image.svg" alt="" />
                <img src="./assets/icons/light/poll.svg" alt="" />
              </div>

              <button class="btn">Publish</button>
            </div>
          </div>
        </article>
      </section>

      <section class="suggest">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam

        aliquam repellendus?

        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam

        similique expedita blanditiis iusto enim, fugiat est, veniam beatae

    </main>
  </body>
</html>
